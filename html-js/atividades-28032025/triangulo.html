        alert("Triangulo equilatero");
    } else if (lado1 == lado2 && lado3 != lado1 && lado3 != lado2 || lado1 == lado3 && lado2 != lado1 && lado3 != lado2 || lado2 == lado3 && lado2 != lado1 && lado3 != lado1) {

        alert("Triangulo escaleno");
    }

</script>
