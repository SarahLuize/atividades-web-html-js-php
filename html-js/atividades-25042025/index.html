<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Programa Números em Ordem</h1>
    <form>
        <p>
            Número:
            <input type="number" id="inNum" required autofocus>
            <input type="submit" value="Adicionar">
        </p>
        <p>
            <input type="button" value="Verificar Ordem" id="btVerificar">
            <input type="button" value="Ordenar numeros" id="btOrdenar">
            <input type="button" value="Limpar" id="btLimpar">
        </p>
    </form>
    <h3 id="outLista"></h3>
    <h3 id="outOrdem" style="color: blue;"></h3>
    <script src="./js/vetor.js"></script>
</body>
</html>
