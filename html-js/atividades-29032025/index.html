<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Farmácia</title>
</head>
<body>

    <h1>Promoção Farmácia</h1>

    <p>Na compra de duas unidades de um mesmo medicamento, o cliente recebe como desconto os centavos do valor total.</p>
    
    <form>
        <p>Insira o nome do medicamento:
            <input type="text" id="inNome">
        </p>
        <p>Preço: 
            <input type="number" step="0.01" min="0" id="inPreco">
        </p>
            <input type="submit" value="Enviar">
    </form>

    <h2></h2>
    <script src="js/farmaciaPromocao.js"></script>
</body>
</html>
