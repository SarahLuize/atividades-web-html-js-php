<script>
    const cidades = ["Guaramirim"];     // declara e define conteúdo inicial do vetor
    cidades.push("Joinville");          // adiciona cidade ao final do vetor
    console.log(cidades);               // ['Guaramirim', 'Joinville']
    cidades.unshift("Blumenau");        // adiciona ao início e desloca as demais
    console.log(cidades);               // ['Blumenau', 'Guaramirim', 'Joinville']
    const ultima = cidades.pop();       // remove a última cidade do vetor
    console.log(cidades);               // ['Blumenau', 'Guaramirim']
    const primeira = cidades.shift();   // remove a primeira e "sobe" as demais
    console.log(cidades);               // ['Guaramirim']
</script>
